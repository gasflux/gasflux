# testconfig.yaml

output_dir: ./test_reports

gases:
  ch4: [1.5, 500]
  co2: [300, 5000]
  c2h6: [-0.5, 10]

baseline_algorithm: fastchrom

variogram_settings:
  model: spherical
  estimator: cressie
  n_lags: 20
  bin_func: even
  fit_method: lm
  maxlag: 100
  fit_sigma: linear
  tolerance: 10
  azimuth: 0
  bandwidth: 20

ordinary_kriging_settings:
  min_points: 3
  max_points: 100
  grid_resolution: 500
  min_nodes: 10

required_cols:
  latitude: [-90, 90]
  longitude: [-180, 180]
  altitude_ato: [-100, 500]
  windspeed: [0, 30]
  winddir: [0, 360]
  temperature: [-50, 60]
  pressure: [900, 1100]